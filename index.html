<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="to-do.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Todo-List</title>
</head>

<body>
        <div class="form-container">
            <h1>TO-DO LIST</h1>
            <form id="task-form">
                <input type="hidden" id="id" name="id" />
                <div class="form-component form-group">
                    <label for="task">Task</label>
                    <input id="task" name="task" class="form-control" placeholder="Task To Add" />
                </div>
                <div class="form-component form-group ">
                    <label for="asignee">Asignee</label>
                    <select id="asignee" name="asignee" class="browser-default custom-select">
                        <option value="Frank">Frank</option>
                        <option value="John">John</option>
                        <option value="Alice">Alice</option>
                        <option value="Mary">Mary</option>
                    </select>
                </div>
                <div class="form-component form-group">
                    <label for="status">Status: </label>
                    <div class="status-select">
                        <div> <input type="checkbox" class="required-input" id="status" name="status"
                                value="Pending" />Pending</div>
                        <div> <input type="checkbox" class="required-input" id="status" name="status"
                                value="Done" />Done
                        </div>
                    </div>
                </div>
                <input type="submit" class="btn btn-primary" value="Add Task" />
            </form>
        </div>
    <!-- TASK ADDED and filter-->

    <div class="filter-container">
        <div>
            <label for="filter-name">Filter by Name:</label>
            <input type="text" name="filter-name" id="filter-text" class="form-control" placeholder="What task are you looking for?" />
        </div>
        <div>
            <label for="status">Filter y Status:</label>
            <input type="text" name="filter-status" id="filter-status" class="form-control"
                placeholder="Which status are you looking for?" />
        </div>
        <div>
            <input type="button" name="sort-date" id="sort-date" class="btn btn-primary" value="Sort by Date (Newest First)"/>
        </div>
    </div>
    <div class="task-added">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Asignee</th>
                    <th scope="col">Status</th>
                    <th scope="col">Creation date</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody id="task-table">
            </tbody>
        </table>
    </div>

    <script src="app.js"></script>
</body>

</html>
