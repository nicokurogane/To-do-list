<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="to-do.css">
    <title>Todo-List</title>
</head>

<body>
    <h1>TO-DO LIST</h1>
    <form id="task-form">
        <input type="hidden" id="id" name="id" />
        <label for="task">Task:</label>
        <input id="task" name="task" placeholder="Task To Add" /><br /><br />

        <hr>
        <label for="asignee">Asignee:</label>
        <select id="asignee" name="asignee">
            <option value="Frank">Frank</option>
            <option value="John">John</option>
            <option value="Alice">Alice</option>
            <option value="Mary">Mary</option>
        </select><br /><br />

        <hr>
        <label for="status">Status:</label>
        <input type="checkbox" class="required-input" id="status" name="status" value="Pending" />
        <input type="checkbox" class="required-input" id="status" name="status" value="Done" />Done<br /><br />

        <input type="submit" value="Add Task" />
    </form>

    <br /><br />
    <!-- TASK ADDED and filter-->

    <h3>To-dos</h3>
    <div class="filter-container">
        <div>
            <label for="filter-name">By Name:</label>
            <input type="text" name="filter-name" id="filter-text" placeholder="What task are you looking for?" />
        </div>
        <div>
            <label for="status">By Status:</label>
            <input type="text" name="filter-status" id="filter-status"
                placeholder="Which status are you looking for?" />
        </div>
        <div>
            <label for="status">By Date:</label>
            <input type="text" name="filter-date" id="filter-date" placeholder="Which date are you looking for?" />
        </div>
    </div>
    <div class="task-added">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Asignee</th>
                    <th scope="col">Status</th>
                    <th scope="col">Creation date</th>
                </tr>
            </thead>
            <tbody id="task-table">
            </tbody>
        </table>
    </div>

    <script src="app.js"></script>
</body>

</html>
