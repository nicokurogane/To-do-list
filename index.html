<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo-List</title>
</head>
<body>
    <h1>TO-DO LIST</h1>
    <form id="task-form">
        <label for="task">Task:</label>
        <input id="task" name="task" placeholder="Task To Add" /><br/><br/>
        
        <hr>
        <label for="asignee"></label>
        <select id="asignee" name="asignee">
            <option value="Frank">Frank</option>
            <option value="John">John</option>
            <option value="Alice">Alice</option>
            <option value="Mary">Mary</option>
        </select><br/><br/>

        <hr>
        <label for="checkbox"></label>
        <input type="checkbox" id="status"  name="status" value="Pending"/>Pending
        <input type="checkbox" id="status"  name="status" value="Done"/>Done<br/><br/>

        <input type="submit" value="Add Task"/>
    </form>

    <script src="app.js"></script>
</body>
</html>
